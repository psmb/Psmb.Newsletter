<div class=" neos-module-container">
    <fieldset class="neos-row-fluid">
        <div class="neos-span12">
            <legend>Subscriber Details</legend>
            <br>
            <div class="neos-row-fluid">
                <div class="neos-span6">
                    <div class="neos-row-fluid">
                        <div class="neos-span12">
                            <div class="neos-control-group neos-row-fluid">
                                <div class="neos-span10">
                                    <label class="neos-control-label" for="name">Name</label>
                                    <div class="neos-controls">
                                        <f:form.textfield property="name" id="name" class="neos-span16" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="neos-row-fluid">
                        <div class="neos-span12">
                            <div class="neos-control-group neos-row-fluid">
                                <div class="neos-span10">
                                    <label class="neos-control-label" for="name">E-mail</label>
                                    <div class="neos-controls">
                                        <f:form.textfield property="email" id="email" class="neos-span12" />
                                    </div>
                                    <br>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="neos-row-fluid">
                        <div class="neos-span12">
                            <div class="neos-control-group neos-row-fluid">
                                <div class="neos-span10">
                                    <label class="neos-control-label" for="name">Subscriptions</label>
                                    <div class="neos-controls">
                                        <f:for each="{subscriptions}" as="subscription" key="identifier" iteration="subscriptionIteration">
                                            <div class="neos-controls">
                                                <label for="subscription-{subscriptionIteration.cycle}" class="neos-checkbox">
                                                    <f:form.checkbox property="subscriptions" value="{subscription.identifier}" multiple="true" id="subscription-{subscriptionIteration.cycle}" /><span></span>
                                                    <span>{subscription.label} <span class="neos-help-inline">({subscription.description})</span></span>
                                                </label>
                                            </div>
                                        </f:for>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <f:if condition="{subscriber.metadata}">
                    <div class="neos-span4 neos-offset1">
                        <div class="widget">
                            <div class="widget-header">
                                <i class="icon-globe neos-pull-left"></i>
                                <h3>
                                    Subscriber Meta Information
                                </h3>
                            </div>

                            <div class="widget-body">
                                <ul>
                                <f:for each="{subscriber.metadata}" as="data" key="title">
                                    <li><strong>{title}: </strong> {data}</li>
                                </f:for>
                                </ul>
                            </div>
                        </div>
                    </div>
                </f:if>
            </div>
        </div>
    </fieldset>
</div>
<div class="neos-footer">
    <f:link.action action="index" class="neos-button">Cancel</f:link.action>
    <f:form.submit value="Save" class="neos-button neos-button-primary" />
</div>
